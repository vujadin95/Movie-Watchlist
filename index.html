<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Movie Watchlist Search</title>
</head>

<body>
  <header>
    <h1>Find your film</h1>
    <p><a id="my-watchlist" href="/watchlist.html">My watchlist</a></p>
  </header>

  <section class="search-section">
    <form>
      <i class="fa fa-search icon"></i>
      <input type="text" name="input-search" id="input-search" placeholder="Search for a movie">
    </form>
    <button class="search-btn" id="search-btn">Search</button>
  </section>

  <main class="app-start" id="movie-container">
    <img src="/Icon (1).png" alt="">
    <p class="exploring">Start exploring</p>
  </main>


  <script type="text/javascript" src="index.js"></script>
  <!-- <script src="primer.js"></script> -->
</body>

</html>
